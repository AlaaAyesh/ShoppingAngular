<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="Enter your email"
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            required
            class="form-input"
            style="padding-right: 2.5rem;">
          <button type="button" (click)="showPassword = !showPassword" style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
            <span *ngIf="!showPassword">Show</span>
            <span *ngIf="showPassword">Hide</span>
          </button>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Sign In</span>
        <span *ngIf="isSubmitting">Signing In...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register" class="link">Sign up</a></p>
      <a routerLink="/products" class="back-link">‚Üê Back to Products</a>
    </div>
  </div>
</div>
